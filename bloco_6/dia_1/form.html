<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Cadastro de Currículo</h1>
  </header>
  <form action="">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <div class="line-content">
        <label for="full-name">Nome:</label>
        <input type="text" name="full-name" id="full-name" required maxlength="40">
      </div>
      <div class="line-content">
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required maxlength="50">
      </div>
      <div class="line-content">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required maxlength="11">
      </div>
      <div class="line-content">
        <label for="address">Endereço:</label>
        <input type="text" name="address" id="address" required maxlength="200">
      </div>
      <div class="line-content">
        <label for="city">Cidade:</label>
        <input type="text" name="city" id="city" required maxlength="28">
      </div>
      <div class="line-content">
        <label for="state">Estado:</label>
        <select name="state" id="state" value = "" required></select>
      </div>
      <div class="line-content">
        <label for="home-type">Tipo:</label>
        <input type="radio" name="home-type" id="house" value="house" required>Casa
        <input type="radio" name="home-type" id="apart" value="apart" required>Apartamento
      </div>
    </fieldset>
    <br>
    <fieldset>
      <legend>Experiências Anteriores</legend>
      <div class="line-content">
        <label for="resume">Resumo do currículo:</label><br>
        <textarea name="resume" id="" cols="60" rows="10" required maxlength="1000"></textarea>
      </div>
      <div class="line-content">
        <label for="position">Cargo:</label>
        <input type="text" name="position" id="position" required maxlength="40">
      </div>
      <div class="line-content">
        <label for="description">Descrição do cargo:</label>
        <input type="text" name="description" id="description" required maxlength="500">
      </div>
      <div class="line-content">
        <label for="date">Data de início:</label>
        <input type="text" name="date" id="date" placeholder="DD/MM/AAAA" required maxlength="10">
      </div>
    </fieldset>
    <br>
    <button type="submit" id="submit-button">Enviar</button>
    <button type="reset" id="clear-button">Limpar</button>
  </form>
  <section class="form-data">
  </section>
  <script src="script.js"></script>
</body>
</html>
