<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <label for="email">E-mail:
      <input type="email" placeholder="Digite seu email" required autocomplete="off" autofocus id="email">
    </label>
    <br><br>
    <label for="passw">Senha:
      <input type="password" placeholder="Digite sua senha" required id="passw">
    </label>
    <br>
    <input type="checkbox" name="lembrar-me" id="lembrar">Lembrar-me
    <br><br>  
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
